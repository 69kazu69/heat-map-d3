<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>

<body>
    <div class = "header">
        <h2 id="title">Monthly Global Land-Surface Tempreture</h2>
    <h4 id="description">Tempretures from 1753 to 2015. Average is 8.66c 
    </h4>
    </div>

    <div id="tooltip"></div>
    <svg id = "canvas" stroke = "black" stroke-width = "1px">

    </svg>
    <svg id="legend">
        <g>
            <rect x="10" y="0" width="40" height="40" fill="SteelBlue" stroke = "black"></rect>
            <text x="60" y="20" fill="black">Variance of -1 or less</text>
        </g>
        <g>
            <rect x="10" y="40" width="40" height="40" fill="LightSteelBlue" stroke = "black"></rect>
            <text x="60" y="60" fill="black">On or Below Average</text>
        </g>
        <g>
            <rect x="10" y="80" width="40" height="40" fill="Orange" stroke = "black"></rect>
            <text x="60" y="100" fill="black">Above Average</text>
        </g>
        <g>
            <rect x="10" y="120" width="40" height="40" fill="Crimson" stroke = "black"></rect>
            <text x="60" y="140" fill="black">Variance of +1 or more</text>
        </g>
    </svg>
</body>

<script src="index.js"></script>
<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</html>
